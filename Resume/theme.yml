# theme.yml — maximum compression for PDF

extends: default

font:
  catalog:
    Noto Serif:
      normal: notoserif-regular.ttf
      bold: notoserif-bold.ttf
      italic: notoserif-italic.ttf
      bold_italic: notoserif-bold_italic.ttf
    Noto Sans:
      normal: notosans-regular.ttf
      bold: notosans-bold.ttf
      italic: notosans-italic.ttf
      bold_italic: notosans-bold_italic.ttf

base:
  font_family: Noto Serif
  font_size: 9.25        # slightly smaller to allow tighter lines
  line_height: 0.82      # << ultra-tight (below single)
  align: left

# Kill the default space between blocks
block_spacing: 0

# Remove paragraph bottom margin
prose_margin_bottom: 0

heading:
  font_family: Noto Sans
  font_style: bold
  line_height: 0.88
  h1_font_size: 16.5
  h2_font_size: 10.8
  h3_font_size: 9.8
  margin_top: 0          # no space above headings
  margin_bottom: 0       # no space below headings
  h2_text_transform: uppercase
  # ensure no borders under headings (they add perceived gap)
  h2_border_bottom_width: 0
  h2_border_color: 000000

# Lists as tight as paragraphs
list:
  indent: 8
  item_spacing: 0
  margin_top: 0
  margin_bottom: 0

ulist:
  item_spacing: 0
  margin_top: 0
  margin_bottom: 0

olist:
  item_spacing: 0
  margin_top: 0
  margin_bottom: 0

description_list:
  item_spacing: 0
  margin_top: 0
  margin_bottom: 0
  term_font_style: bold

# Code/literal blocks—pack padding & line-height
literal:
  font_size: 8.75
  line_height: 0.9
  padding: [2, 0, 2, 0]

# Inline code (if any)—keep tiny so it doesn't lift line height
codespan:
  font_size: 0.9em

# Tables—minimize padding to cut vertical growth
table:
  cell_padding: [0.5, 0, 0.5, 0]   # top/right/bottom/left
  border_color: ffffff
  grid_color: ffffff
  head_font_style: bold
  body_line_height: 0.9

thematic_break:
  border_width: 0.3
  border_color: dddddd

link:
  font_color: 0b62d6
  underline: false

role:
  underlined:
    border_bottom_color: 2b2b2b
    border_bottom_width: 0.3
    padding_bottom: 0
